<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="contact-popup">
      <button class="contact-popup-child" id="popupellipseButton"></button>
      <h1 class="contact-us" id="tracklog">Contact Us</h1>
      <input
        class="contact-popup-item"
        type="text"
        defaultvalue="Name"
        placeholder="Name"
      /><input
        class="contact-popup-inner"
        type="text"
        placeholder="Subject"
      /><input
        class="rectangle-input"
        type="text"
        placeholder="Email"
      /><textarea class="rectangle-textarea" placeholder="Message"></textarea
      ><button class="contact-popup-child1"></button
      ><button class="send-message" id="popupsendMessage">Send Message</button
      ><button class="line-parent" id="popupgroupButton">
        <img class="group-inner" alt="" src="./public/line-1.svg" /><img
          class="group-inner"
          alt=""
          src="./public/line-2.svg"
        />
      </button>
    </div>

    <script>
      var popupellipseButton = document.getElementById("popupellipseButton");
      if (popupellipseButton) {
        popupellipseButton.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      
      var popupsendMessage = document.getElementById("popupsendMessage");
      if (popupsendMessage) {
        popupsendMessage.addEventListener("click", function () {
          window.location.href = "http://test.com";
        });
      }
      
      var popupgroupButton = document.getElementById("popupgroupButton");
      if (popupgroupButton) {
        popupgroupButton.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
      </script>
  </body>
</html>
